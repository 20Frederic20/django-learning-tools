<!-- Pagination -->
<nav class="flex items-center gap-x-1" aria-label="Pagination">
    {% if page.has_previous %}
    <a href="?page={{ page.previous_page_number }}" class="min-h-[38px] min-w-[38px] py-2 px-2.5 inline-flex justify-center items-center gap-x-1.5 text-sm rounded-lg text-gray-800 hover:bg-gray-100 focus:outline-none focus:bg-gray-100" aria-label="Previous">
      <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="m15 18-6-6 6-6"></path>
      </svg>
      <span>Previous</span>
    </a>
    {% endif %}

    <div class="flex items-center gap-x-1">
        {% for num in page.paginator.page_range %}
        {% if page.number == num %}
        <!-- Page active -->
        <span class="min-h-[38px] min-w-[38px] flex justify-center items-center bg-gray-200 text-gray-800 py-2 px-3 text-sm rounded-lg focus:outline-none">{{ num }}</span>
        {% else %}
        <!-- Pages non actives -->
        <a href="?page={{ num }}" class="min-h-[38px] min-w-[38px] flex justify-center items-center text-gray-800 hover:bg-gray-100 py-2 px-3 text-sm rounded-lg focus:outline-none">{{ num }}</a>
        {% endif %}
        {% endfor %}
    </div>

    {% if page.has_next %}
    <a href="?page={{page.next_page_number }}" class="min-h-[38px] min-w-[38px] py-2 px-2.5 inline-flex justify-center items-center gap-x-1.5 text-sm rounded-lg text-gray-800 hover:bg-gray-100 focus:outline-none focus:bg-gray-100" aria-label="Next">
      <span>Next</span>
      <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="m9 18 6-6-6-6"></path>
      </svg>
    </a>
    {% endif %}
</nav>
<!-- End Pagination -->
