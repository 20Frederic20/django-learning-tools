{% extends "base.html" %}
{% block content %}

<div class="flex flex-wrap justify-center mt-10">
    {{ post.title }}
    {{ post.body }}
    {{ post.publish}}
    {{ post.author }}
    <p>
        <a href="{% url 'blog:share' post.uuid %}">
        Share this post
        </a>
    </p>
</div>
{% endblock content %}
